name: Build qualcommax target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-qualcommax.yml'
      - 'target/linux/qualcommax/**'
  push:
    paths:
      - '.github/workflows/target-qualcommax.yml'
      - 'target/linux/qualcommax/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
      actions: write
    strategy:
      fail-fast: False
      matrix:
        subtarget: [ipq807x]
        testing: [false]
    uses: ./.github/workflows/build.yml
    with:
      target: qualcommax
      subtarget: ${{ matrix.subtarget }}
      testing: ${{ matrix.testing }}
      build_kernel: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [ipq807x]
        testing: [false]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: qualcommax
      subtarget: ${{ matrix.subtarget }}
      testing: ${{ matrix.testing }}
