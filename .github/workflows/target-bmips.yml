name: Build bmips target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-bmips.yml'
      - 'target/linux/bmips/**'
  push:
    paths:
      - '.github/workflows/target-bmips.yml'
      - 'target/linux/bmips/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
      actions: write
    strategy:
      fail-fast: False
      matrix:
        subtarget: [bcm6318, bcm63268, bcm6328, bcm6358, bcm6362, bcm6368]
        testing: [false, true]
    uses: ./.github/workflows/build.yml
    with:
      target: bmips
      subtarget: ${{ matrix.subtarget }}
      testing: ${{ matrix.testing }}
      build_toolchain: true
      build_kernel: true
      build_all_kmods: true
      build_all_modules: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [bcm6318]
        testing: [false, true]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: bmips
      subtarget: ${{ matrix.subtarget }}
      testing: ${{ matrix.testing }}
