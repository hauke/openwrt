name: Build rockchip target
# autogenerated file, see ./.github/workflows/scripts/create-target-files.py

on:
  pull_request:
    paths:
      - '.github/workflows/target-rockchip.yml'
      - 'target/linux/rockchip/**'
      - 'package/boot/arm-trusted-firmware-rockchip/**'
      - 'package/boot/uboot-rockchip/**'
  push:
    paths:
      - '.github/workflows/target-rockchip.yml'
      - 'target/linux/rockchip/**'
      - 'package/boot/arm-trusted-firmware-rockchip/**'
      - 'package/boot/uboot-rockchip/**'

permissions:
  contents: read

jobs:
  build_ext:
    permissions:
      contents: read
      packages: read
      actions: write
    strategy:
      fail-fast: False
      matrix:
        subtarget: [armv8]
        testing: [false, true]
    uses: ./.github/workflows/build.yml
    with:
      target: rockchip
      subtarget: ${{ matrix.subtarget }}
      testing: ${{ matrix.testing }}
      build_toolchain: true
      build_kernel: true
      build_all_kmods: true
      build_all_modules: true
      build_full: true
      build_all_boards: true


  check-kernel-patches:
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: False
      matrix:
        subtarget: [armv8]
        testing: [false, true]
    uses: ./.github/workflows/check-kernel-patches.yml
    with:
      target: rockchip
      subtarget: ${{ matrix.subtarget }}
      testing: ${{ matrix.testing }}
